<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="fie_lab.css">
</head>
<body>
  <div class="container">
    <form>
  <h1>Login</h1>
  
<div class="form-group">
    <label for="Username">Username:</label>
    <input type="email" id="email" name="email" required>

  <input type="submit" value="Login">
</form>
  </div>
</body>
</html>
